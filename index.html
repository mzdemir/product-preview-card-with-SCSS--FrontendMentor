    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="/css/style.css">
        <title>Frontend Mentor | Product preview card component</title>

    </head>
    <body>
        <main class="wrapper">
            <figure class="product-img">
                <picture>
                    <source srcset="images/image-product-mobile.jpg" media="(max-width: 680px)">
                    <img 
                        src="images/image-product-desktop.jpg" 
                        alt="Gabrielle Essence Eau De Parfum bottle with green leaves">
                </picture>
            </figure>
            
            <article class="primary-content">
                <p class="category">PERFUME</p>
                <h1 class="product-header">Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by 
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="price-tag">
                        <span class="discounted-price" aria-label="Discounted price">$149.99</span>
                        <span class="original-price" aria-label="Original price">$169.99</span>
                    </p>
                <button class="cart-btn" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
                    <img src="images/icon-cart.svg" alt="" aria-hidden="true">
                    <span>Add to Cart</span>
                </button>
            </article>
        </main>
    </body>
    </html>
